<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/responsive.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/76e68c1895.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <div>
        <span style="font-family: 'Bungee', cursive;">tweeter</span>
      </div>
      <div>
        <div><span class="heavy-text">Write</span> a new tweet</div>
        <div class="arrow"><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>
    <div class="profile-tweet-container">
      <header id="profile">
        <div class="avatar">
            <img src="./images/profile-hex.png"> 
        </div>
        <div class="profile-name">
            <h2><span class="heavy-text">Yasu</span> Shimosaka</h2>
        </div>
      </header>
    <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-message-container">
            <div class="error-message error-no-tweet"><i class="fas fa-bullhorn"></i> No Tweet! Let's tweet how you're doing today! <i class="fas fa-bullhorn"></i>
            </div>
            <div class="error-message error-over-texts"><i class="fas fa-exclamation-triangle"></i> Too Long! Please tweet under 140 characters <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>
          <div id="component-container">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <div class="composing-container">
              <label for="tweet-text"><b>What are you humming about?</b></label>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="button-counter-container">
              <button type="submit" id="submit-tweet">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
        </section>
        <section id="tweets-container"></section>
      </main>
    </div>
  </body>
</html>
