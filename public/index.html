<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/header.css" type="text/css"/><link rel="stylesheet" href="./styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span style="font-family: 'Bungee', cursive;">tweeter</span>
      </div>
      <div>
        <div>Write a new tweet</div>
      </div>
      
    </nav>
    <header>
      <div class="avatar">
          <img src="./images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-name">
          <h2>Yasu <span style="font-weight: 100;">Shimosaka</span></h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div class="tweeting-container">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="button-counter-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
